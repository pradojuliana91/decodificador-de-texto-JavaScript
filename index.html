<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatile" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Decodificador e Codificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    
    <main class="main container">
        <header class="cabecalho">
            <img src="imagens/logo.png" alt="logo ju">
            <h1>Mensagens codificadas</h1>
        </header>

    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras maiúsculas e sem acento!</p>
        </div>
    <div id="output">
        <img src="imagens/logo.png" alt="logo ju">
        <h2>Sua mensagem aparecerá aqui: </h2>
        <span>Digite um texto que deseja criptografar ou descriptografar: </span>
    </div>
    </div>

    <div class="buttons">
        <div class="container-btn">
            <button onclick="criptografar()" class="btn-criptografar">criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">descriptografar</button>
        </div>
    </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-youtube"></ion-icon></a>
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-github"></ion-icon></ion-icon></a>            
        </div>
        <h3>Desenvolvido por Juliana Prado</h3>
    </footer>


    <script src="interacao/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
